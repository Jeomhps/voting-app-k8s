apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: {{ .Values.image }}
        name: vote
        env:
          - name: ENVIRONMENT
            value: {{ .Values.environment | default "dev" }}
        ports:
        - containerPort: 80
          name: vote